{% extends 'main/all.html' %}
{% load static %}


{% block content %}
<div class="site-section">
    <div class="container">
        <div class="row">

            <div class="col-md-7 t">
                 <h2 class="h3 mb-3 text-black">Log in</h2>
                <form action="{% url 'profile' %}" method="post">
                    {% csrf_token %}
                    <div class="p-3 p-lg-5 border h">
                        <div class="form-group row">
                            <div class="col-md-6">
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6">
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                {{ form.username }}
                            </div>
                            <div class="col-md-6">
                                {{ form.email }}
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Change">
                            </div>
                        </div>
                        <div class="text-center">
                        <a href="{% url 'logout' %}">Click here</a> to logout
                    </div>
                    </div>

                </form>

            </div>

        </div>


    </div>

</div>

{% endblock %}
