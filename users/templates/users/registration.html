{% extends 'main/all.html' %}
{% load static %}

{% block content %}
<div class="site-section">
    <div class="container">

              <div class="row mb-4">
                    <div class="col-md-7 t">
                        <h2 class="h3 mb-3 text-black">Sign in</h2>
                        <div class="border p-4 rounded" role="alert">
                            Returning customer? <a href="{% url 'login' %}">Click here</a> to login
                        </div>
                    </div>
                </div>
        <div class="row">

            <div class="col-md-7 t">

                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    <div class="p-3 p-lg-5 border">
                        <div class="form-group row">
                            <div class="col-md-6">
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6">
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                {{ form.username }}
                            </div>
                            <div class="col-md-6">
                                {{ form.email }}
                            </div>
                        </div>

                        <div class="form-group row mb-5">
                            <div class="col-md-6">
                                {{ form.password1 }}
                            </div>
                            <div class="col-md-6">
                                {{ form.password2 }}
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign up">
                            </div>
                        </div>

                    </div>
                </form>

            </div>

        </div>


    </div>

</div>

{% endblock %}
